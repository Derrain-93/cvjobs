<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CVJobs - Home</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	
	<!-- OwlCarousel2 CSS -->
    <link href="css/owl.carousel.css" rel="stylesheet">

    <!-- Custom CSS -->
	<link href="css/checkbox.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="wrapper">
		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<a class="navbar-brand" href="#">CVjobs.lk</a>
				</div>
			</div>
			<!-- /.container -->
		</nav>

		<!-- Page Content -->
		<div class="container-fluid">
			<div class="content">
                <div class="row-fluid">
					<div class="col-lg-12">
						<div class="view-job-details-post-bg">
                            <div class="view-job-details-post-wrapper">
                                <h4>
                                    Network Engineer
                                    <a href="#" class="applyJob"><button class="btn btn-default btn-sm">Apply</button></a>
                                    <a href="javascript:window.close()"><button class="btn btn-default btn-sm">Close</button></a>
                                </h4>
                            </div>
                        </div>
					</div>
				</div>
                
                <div class="row-fluid">
					<div class="col-lg-12">
						<div class="view-job-details-bg">
                            <div class="view-job-details-wrapper">
                                <img src="img/test.png" alt="" />
                            </div>
                        </div>
					</div>
				</div>
                
                <div class="row-fluid">
					<div class="col-lg-8 col-lg-offset-2">
						<div class="view-job-apply-bg">
                            <div class="view-job-apply-wrapper">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="messageCompany" class="col-sm-3 control-label">Company Name</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="messageCompany" placeholder="Company Name" value="SriLankan Airlines Ltd" disabled />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="messageCompanyEmail" class="col-sm-3 control-label">Company Email</label>
                                        <div class="col-sm-9">
                                            <input type="email" class="form-control" id="messageCompanyEmail" placeholder="Company Email" value="info@sla.lk" disabled />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="messageJobId" class="col-sm-3 control-label">Job ID</label>
                                        <div class="col-sm-9">
                                            <input type="number" class="form-control" id="messageJobId" placeholder="Job ID" value="0031659" disabled />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="messageJobTitle" class="col-sm-3 control-label">Job Title</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="messageJobTitle" placeholder="Job Title" value="Network Engineer" disabled />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="messageApplicantName" class="col-sm-3 control-label">Your Name</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="messageApplicantName" placeholder="Your Name" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="messageApplicantEmail" class="col-sm-3 control-label">Your Email</label>
                                        <div class="col-sm-9">
                                            <input type="email" class="form-control" id="messageApplicantEmail" placeholder="Your Email" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="messageEmailSubject" class="col-sm-3 control-label">Email Subject</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="messageEmailSubject" placeholder="Email Subject" value="Application for Vacancy : Network Engineer" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="messageEmailBody" class="col-sm-3 control-label">Message</label>
                                        <div class="col-sm-9">
                                            <textarea class="form-control" id="messageEmailBody" placeholder="Message" rows="5"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="messageEmailAttachment" class="col-sm-3 control-label">Attach CV</label>
                                        <div class="col-sm-9">
                                            <input type="file" class="form-control" id="messageEmailAttachment" accept="*" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="button" class="btn btn-default send-btn pull-right closeApplication">Close</button>
                                            <button type="button" class="btn btn-default send-btn pull-right resetApplication">Clear</button>
                                            <button type="submit" class="btn btn-default send-btn pull-right">Send</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
					</div>
				</div>
			</div>
		</div>
		<!-- /.container -->
	</div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
	
	<!-- OwlCarousel2 js -->
    <script src="js/owl.carousel.js"></script>
	<!-- Script to Activate the Carousel -->
    <script>
    $(document).ready(function(){
		var owl = $('.owl-carousel');
		
		owl.owlCarousel({
			items:4,
			loop:true,
			margin:1,
			autoplay:true,
			autoplayTimeout:3000,
			autoplayHoverPause:true,
			responsiveClass:true,
			responsive:{
				0:{
					items:1,
					nav:false
				},
				200:{
					items:1,
					nav:false
				},
				400:{
					items:1,
					nav:false
				},
				600:{
					items:2,
					nav:false
				},
				800:{
					items:2,
					nav:false
				},
				1000:{
					items:3,
					nav:false,
					loop:false
				},
				1200:{
					items:3,
					nav:false,
					loop:false
				}
			}
		});
	});
    </script>
    
    <script>
        $(document).ready(function(){
            $(".view-job-apply-bg").hide();
            
            $(".applyJob").click(function(){
                $(".view-job-apply-bg").slideDown(500).show();
                $('html, body').animate({
                    scrollTop: $(".view-job-apply-bg").offset().top
                }, 300);
            });
            
            $(".closeApplication").click(function(){
                $(".view-job-apply-bg").slideUp(500);
                $('html, body').animate({
                    scrollTop: $(".wrapper").offset().top
                }, 300);
            });
            
            $(".resetApplication").click(function() {
                $(this).closest('form').find("input[type=text]:enabled, input[type=file]:enabled, textarea:enabled").val("");
            });
        });
    </script>

</body>

</html>
